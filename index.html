<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="node_modules/xel/themes/adwaita-dark.css" />
    <meta name="xel-accent-color" content="blue" />
    <meta name="xel-size" content="medium" />
    <meta
      name="xel-iconsets"
      content="node_modules/xel/iconsets/material.svg"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <x-box style="flex-direction: column">
      <x-card style="text-align: center">
        <main>
          <strong>Password Generator</strong>
          <p>Generate strong 12-character passwords with one click.</p>
        </main>
      </x-card>
      <x-box style="justify-content: center; gap: 10px">
        <x-button>
          <x-label>Generate</x-label>
        </x-button>
        <x-button>
          <x-icon href="#copy"></x-icon>
        </x-button>
      </x-box>
      <x-card> </x-card>
    </x-box>
    <script src="renderer.js"></script>
  </body>
</html>
